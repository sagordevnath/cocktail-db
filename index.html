<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main">
        <div class="container">
            <h1 class="text-center text-white">Cocktail DB</h1>        
            <div class="d-flex mb-4">
                <input id="search-box" class="form-control me-2 mx-auto bg-light" type="search" placeholder="Search your favourite player here" aria-label="Search">
                <button onclick="loadCocktail()" id="search-btn" class="btn btn-outline-primary" type="submit">Search</button>
            </div>
            <div id="error" class="text-center">
    
            </div>
            <div id="details" class="container w-75">
    
            </div>
            <div class="container image">
                <img id="spinner" width="100%" src="images/spineer.gif" alt="">
            </div>
        </div>
        <div class="container">
            <div id="cocktails-container" class="row">
            
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
